<div class="flex flex-col 2xl:items-center">
  <div class="block max-w-screen-2xl p-3 mt-3 bg-orange-300 tall:rounded-t-lg shadow dark:bg-sky-300 dark:border-gray-700 xl:mr-5 xl:ml-5 2xl:w-1/2">
    <h5 class="text-2xl tracking-tight text-gray-900 dark:text-white">Einkaufslisten Ãœbersicht</h5>
  </div>
  <div class="flex flex-col pt-2 pl-2 pr-2 pb-2 bg-gray-200 tall:rounded-b-lg shadow dark:bg-gray-800 xl:mr-5 xl:ml-5 2xl:w-1/2">
    <div *ngFor="let shoppingListEntry of (shoppingLists$ | async)" class="shopping-entry-row flex flex-row mt-1 mb-1">
      <button type="button"
              class="disabled:dark:bg-gray-400 disabled:bg-gray-400 text-black w-full bg-orange-400 hover:bg-orange-500 focus:ring-4 focus:outline-none font-medium rounded-l-lg text-sm px-2 py-2.5 dark:text-white dark:bg-blue-400 dark:hover:bg-blue-500 dark:focus:ring-blue-800"
              [routerLink]="['/shoppingLists/edit', shoppingListEntry.id]"
              [disabled]="shoppingListEntry.finishedFlag">
        {{shoppingListEntry.name + ' ' + (shoppingListEntry.creationDate | date: 'dd.MM.yyyy')}}
      </button>
      <button type="button"
              class="text-black bg-orange-500 hover:bg-orange-600 focus:ring-4 font-medium rounded-r-lg text-sm px-2 py-2.5 dark:text-white dark:bg-blue-500 dark:hover:bg-blue-600 focus:outline-none dark:focus:ring-blue-900"
              (click)="handleDelete(shoppingListEntry.id, shoppingListEntry.name)"
      >
        <img *ngIf="!darkModeService.checkDarkMode()" id="editShoppingItem_light"
             src="assets/img/remove_shopping_list_item_light.svg" class="w-5 h-5" alt="">
        <img *ngIf="darkModeService.checkDarkMode()" id="editShoppingItem_dark"
             src="assets/img/remove_shopping_list_item_dark.svg" class="w-5 h-5" alt="">
      </button>
    </div>
  </div>
</div>
